<!doctype html>
<html>

<head>
    <!-- TODO: ADD GOOGLE TRACK -->

    <title>App-id adoption app</title>
    <meta name="description" content="App-id adoption app">
    <meta name="keywords" content="App-id adoption app">

    <link rel="stylesheet" href="styles.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>


    <h1>
        App-id adoption APP
    </h1>





    <div id="Report">
        <p class="inline">Load Report.csv (Traffic report):</p>
        <input class="inline" type="file" name="inputfile" id="inputfile">
    </div>

    <div id="rulebasediv">
        <p class="inline">Load rulebase.csv (Rulebase export as csv):</p>
        <input class="inline" type="file" name="rulebase" id="rulebase">
    </div>

    <br>
    <p class="inline">Select rulebase:</p>
    <select class="inline" name="rulebase" id="rulebase_store">
        <option value="pre-rulebase">pre-rulebase</option>
        <option value="post-rulebase">post-rulebase</option>
    </select>

    <br>
    <label for="dg">Device group:</label>
    <input type="text" id="dg" name="dg" value="DeviceGroup"><br><br>
    <label for="suffix">Rule Suffix:</label>
    <input type="text" id="suffix" name="suffix" value="-APP"><br><br>

    <p class="inline">App-id blacklist</p>
    <textarea class="inline" id="blacklist" name="blacklist" rows="3"
        cols="50">insufficient-data unknown-tcp unknown-udp incomplete</textarea><br>

    <button id="submitbutton">Send request</button>

    <div class="alert alert-dark" role="alert" id="output">
    </div>
    <script type="text/javascript" src="appid.js"></script>
</body>

</html>
